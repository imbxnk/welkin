<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Convert excel to JSON Object</title>
  <style>
    .blackBorder {
      text-align: center;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
    }

    td,
    th {
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="conatiner mt-5">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <input class="form-control" type="file" id="input" accept=".xls,.xlsx">
      </div>
      <div class="col-4"></div>
      <br><br><br><br>
      <div class="col-4"></div>
      <div class="col-2">
        <label for="sid">Sheet Name:</label>
        <select name="SheetName" id="sheetName">
        </select>
      </div>
      <div class="col-6">
        <button class="btn btn-primary" id="convert_button">Get Table</button>
      </div>
    </div>
  </div>
<br><br><br>
  <div class="d-flex justify-content-center">
    <br><br>
    <table class="blackBorder">
      <thead>
        <tr>
          <th>ID</th>
          <th>Program</th>
          <th>Prefix</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Advisor</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
  </div>
  <br><br><br>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" id="submit_Button">Submit</button>
  </div>
  <br><br><br><br><br><br>
</body>
<script src="excel.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</html>
